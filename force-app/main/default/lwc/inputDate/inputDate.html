<template>
    <div class="input_container" onmouseleave={handleMouseExit}>
        <div>
            <lightning-input
                    variant={variant}
                    label={label}
                    value={displayedValue}
                    autocomplete="false"
                    type="text"
                    required={required}
                    onfocus={handleFocus}
                    onblur={handleBlur}
                    onchange={handleInput}>
            </lightning-input>
        </div>
        <div class="calendar_container">
            <lightning-calendar
                    if:true={showCalendar}
                    value={valueAsIsoString}
                    onselect={handleCalendarInput}>
            </lightning-calendar>
        </div>
    </div>
</template>
